<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tetris - game</title>
</head>

<body>

    <!-- Đây là block trang trí cho background-->
    <div class="block block1"></div>
    <div class="block block2"></div>
    <div class="block block3"></div>
    <div class="block block4"></div>
    <div class="block block5"></div>
    <div class="block block6"></div>
    <div class="game-wrapper">
        <div class="game-wrapper__game-screen">
            <div class="game-wrapper__game-screen__game-menu">
                    <div class="game-wrapper__game-screen__game-menu__title">
                        <span class="red-color">T</span>
                        <span class="orange-color">E</span>
                        <span class="yellow-color">T</span>
                        <span class="green-color">R</span>
                        <span class="aqua-color">I</span>
                        <span class="magenta-color">S</span>
                    </div>
                    <div class="game-wrapper__game-screen__game-menu__options-wrapper"></div>
            </div>
        </div>
        <div class="game-wrapper__game-panel"></div>
    </div>

</body>

</html>
